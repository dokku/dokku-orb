---
description: >
  Deploy an application to your dokku instance.

usage:
  version: 2.1
  orbs:
    dokku: dokku/dokku@0.3.0
  workflows:
    deploy:
      jobs:
      - add_ssh_keys:
          fingerprints:
            - "$SSH_KEY_FINGERPRINT"
        - dokku/deploy:
            git-remote-url: ssh://dokku@dokku.myhost.ca:22/appname
