---
description: >
  This example uses the app-run job to run a one-off task on an app.

usage:
  version: 2.1

  orbs:
    dokku: dokku/dokku@0.3.0

  workflows:
    db-migrate:
      jobs:
        - dokku/app-run:
            name: db:migrate
            host: my-dokku-host.io
            ssh-key-fingerprint: "SO:ME:FIN:G:ER:PR:IN:T"
            app: my-dokku-app
            command: bundle exec rails db:migrate
